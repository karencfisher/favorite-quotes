<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Quotes</title>
    <link rel="stylesheet" href="quotes.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital@0;1&display=swap" rel="stylesheet">
    <script src="quotes.js" defer></script>
</head>
<body>
    <header id="header">
        <h1 id="title-bar">
            Favorite Quotations
        </h1>
    </header>                             
    <main id="container">
        <div id="search-bar">
            <span class="material-icons-outlined" id="search-icon">person_search</span>
            <input id="search-text" type="text" placeholder="search author" aria-label="search author">
            <span class="material-icons-outlined" id="search-settings" tabindex="0"
                  aria-label="search settings" role="button">filter_alt</span>
        </div>
        <div id="pinned-quotations" aria-label="pinned"></div>
        <div id="quotations" aria-label="unpinned"></div>

        <div id="message" aria-live="assertive"></div>
        <div id="settings">
            <h2>Filter author names:</h2>
            <div id="choices">
                <input type="radio" id="level-1" class="search-level" name="search-level" value="1" checked>
                <label for="level-1">Exact Match</label><br>
                <input type="radio" id="level-2" class="search-level" name="search-level" value="2">
                <label for="level-2">Match Last Name</label><br>
                <input type="radio" id="level-3" class="search-level" name="search-level" value="3">
                <label for="level-3">Partial Matches</label><br>
                <input type="radio" id="level-4" class="search-level" name="search-level" value="4">
                <label for="level-4">No Filter</label>
            </div>
            <button id="ok-button">OK</button>
        </div>
    </main>
</body>
</html>
